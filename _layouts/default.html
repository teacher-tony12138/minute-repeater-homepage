<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}" {% if page.dir %}dir="{{ page.dir }}"{% endif %}>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    
    <!-- SEO Meta Tags -->
    <meta property="og:title" content="{{ page.title | default: site.title }}">
    <meta property="og:description" content="{{ page.description | default: site.description }}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ site.url }}{{ site.baseurl }}{{ page.url }}">
    
    <!-- Apple-specific meta tags -->
    <meta name="apple-itunes-app" content="app-id=YOUR_APP_ID">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.95);
            margin-top: 40px;
            margin-bottom: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        
        h1 {
            color: #1e3c72;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-align: center;
            font-weight: 300;
        }
        
        h2 {
            color: #2a5298;
            font-size: 1.5em;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 300;
            font-style: italic;
        }
        
        h3 {
            color: #1e3c72;
            font-size: 1.8em;
            margin: 40px 0 20px 0;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 10px;
        }
        
        .feature {
            margin-bottom: 25px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #2a5298;
        }
        
        .feature h4 {
            color: #1e3c72;
            margin-bottom: 10px;
            font-size: 1.2em;
        }
        
        .feature ul {
            list-style: none;
            padding-left: 0;
        }
        
        .feature li {
            margin-bottom: 8px;
            padding-left: 20px;
            position: relative;
        }
        
        .feature li:before {
            content: "â€¢";
            color: #2a5298;
            font-weight: bold;
            position: absolute;
            left: 0;
        }
        
        .download-section {
            text-align: center;
            margin: 40px 0;
            padding: 30px;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            border-radius: 15px;
        }
        
        .download-section h3 {
            color: white;
            border: none;
            margin-bottom: 20px;
        }
        
        .app-store-badge {
            display: inline-block;
            margin: 10px;
            transition: transform 0.3s ease;
        }
        
        .app-store-badge:hover {
            transform: scale(1.05);
        }
        
        .contact-section {
            text-align: center;
            margin: 40px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .contact-section a {
            color: #2a5298;
            text-decoration: none;
            font-weight: 500;
        }
        
        .contact-section a:hover {
            text-decoration: underline;
        }
        
        .language-selector {
            text-align: center;
            margin: 30px 0;
            padding: 20px;
            border-top: 1px solid #e0e0e0;
            font-size: 0.9em;
        }
        
        .language-selector a {
            color: #2a5298;
            text-decoration: none;
            margin: 0 5px;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        
        .language-selector a:hover {
            background-color: #e3f2fd;
        }
        
        .language-selector a.current {
            background-color: #2a5298;
            color: white;
        }
        
        /* RTL Support */
        [dir="rtl"] {
            text-align: right;
        }
        
        [dir="rtl"] .feature li {
            padding-right: 20px;
            padding-left: 0;
        }
        
        [dir="rtl"] .feature li:before {
            right: 0;
            left: auto;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 15px;
                border-radius: 15px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            h2 {
                font-size: 1.2em;
            }
            
            .language-selector {
                font-size: 0.8em;
            }
            
            .language-selector a {
                margin: 2px;
                padding: 3px 6px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        {{ content }}
    </div>
</body>
</html>
